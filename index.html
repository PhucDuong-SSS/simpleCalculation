<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/index.css">
    <title>Calculation</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__result">
            <div class="calculator__result--old">
                <p id="old-result"></p>
            </div>
            <div class="calculator__result--display">
                <p id="result"></p>
            </div>
        </div>
        <div class="calculator__key">
            <button class="key--operator" id="delete_all">AC</button>
            <button class="key--operator" id="reverse">+/-</button>
            <button class="key--operator" id="%">%</button>
            <button class="key--operator" id="/">&#247;</button>
            <button class="key--number" id="7">7</button>
            <button class="key--number" id="8">8</button>
            <button class="key--number" id="9">9</button>
            <button class="key--operator" id="*">&times;</button>
            <button class="key--number" id="4">4</button>
            <button class="key--number" id="5">5</button>
            <button class="key--number" id="6">6</button>
            <button class="key--operator" id="-">-</button>
            <button class="key--number" id="1">1</button>
            <button class="key--number" id="2">2</button>
            <button class="key--number" id="3">3</button>
            <button class="key--operator" id="+">+</button>
            <button class="key--number" id="0">0</button>
            <button class="key--operator" id=".">,</button>
            <button class="key--operator" id="=">=</button>
        </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
